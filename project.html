<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="dragTableArea"></div>
</body>
<script>

    var tableTag = $("<table id=\"dragTable\" cellpadding=\"0\" cellspacing=\"0\">");
    for (var i = 0; i < getProjectPeriod(); i++) {
        var tableRow = $("<tr></tr>").appendTo(tableTag);
        for (var j = 0; j < getProjectMembers(); j++) {
            $("<td></td>").appendTo(tableRow);
        }
    }
    $("#dragTableArea").append(tableTag);
    function getProjectPeriod() {
        return 20;
    }
    function getProjectMembers() {
        return 3;
    }

    var isMouseDown = false;
    $("#dragTableArea td")
        .mousedown(function () {
            isMouseDown = true;
            $(this).toggleClass("highlighted");
            return false; // prevent text selection
        })
        .mouseover(function () {
            if (isMouseDown) {
                $(this).toggleClass("highlighted");
            }
        });

    $(document)
        .mouseup(function () {
            isMouseDown = false;
        });

</script>
<style>
    table td {
        width: 100px;
        height: 100px;
        text-align: center;
        vertical-align: middle;
        background-color: #ccc;
        border: 1px solid #fff;
    }

    table td.highlighted {
        background-color: #999;
    }
</style>

</html>
