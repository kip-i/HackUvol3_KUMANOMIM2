<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
    <title>ホームページ</title>
    <link rel="stylesheet" href="login.css" />
    <style>
      .header-title {
        padding: 10px;
        margin-bottom: 100px;
        font-size: 18px;
        border-bottom: 1px solid #aaa;
      }
      .hide {
        display: none;
      }
      #info {
        text-align: center;
        font-size: 4em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 class="header-title">ホームページ</h1>
    
    <div class="container">
      <div id="input-area">
        <button id="mypage">Myページ へ</button><br><br>
        <input id="projectName" type="text" placeholder="プロジェクト名">
        <p>プロジェクト開始：<input id="projectStart" type="date"></p>
        <p>プロジェクト終了：<input id="projectFinish" type="date"></p>
        <button id="projectMake">プロジェクトを作成</button>

      </div>
    </div>
    
    <!-- テキスト表示用 -->
    <p id="info"></p>
    
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script src="config.js"></script>
    <script src="login.js"></script>
  </body>
</html>
